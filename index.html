<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>

    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css"
      integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" type="text/css" href="estilo.css" />
  
    </head>
  <body>
    <header>
    <img src="././Imagenes/foto2.jpeg" alt="foto de paciente">

    <h1>BASE DE DATOS DE PACIENTES</h1>

  </header>
  <!-- ingreso sesion de doctores -->
  <form id="login">
      <div class="field">
        <label for="username"> Username </label>
        <input type="text" placeholder="Username" name="username" />
      </div>
      <div class="field">
        <label for="password"> Password </label>
        <input type="text" placeholder="Password" name="password" />
      </div>
      <div class="field">
        <button type="submit" onclick="login(event)">
          Login</button>
      </div>
     <script>
      let button = document.getElementById("login")
      button.addEventListener("click", respuestaClick);
      function respuestaClick(){
        console.log("El Doctor a Iniciado Sesion")
      }
     </script>

    </form> 
    <div class="showContent" id="privateContent">
      <br>

      
         
        <button
          type="button"
          class="btn btn-primary"
          data-bs-toggle="modal"
          data-bs-target="#exampleModal"
        >
          Agregar Paciente
        </button>

        <!-- Modal -->
        <div
          class="modal fade"
          id="exampleModal"
          tabindex="-1"
          aria-labelledby="exampleModalLabel"
          aria-hidden="true"
        >
          <div class="modal-dialog">
            <div class="modal-content">
              <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLabel">
                  Agregar Paciente
                </h5>
                <button
                  type="button"
                  class="btn-close"
                  data-bs-dismiss="modal"
                  aria-label="Close"
                ></button>
              </div>
              <div class="modal-body">
                <form id="addPatient">
                  <div class="field">
                    <label for="PatientName"> Nombre </label>
                    <input type="text" placeholder="Nombre" name="PatientName" />
                  </div>
                  <div class="field">
                    <label for="PatientAge"> Edad </label>
                    <input 
                    type="number" 
                    placeholder="Edad" 
                    name="PatientAge" 
                    />
                  </div>
                  <div class="field">
                    <label for="PatientPhone"> Telefono </label>
                    <input 
                    type="text" 
                    placeholder="Telefono" 
                    name="PatientPhone" 
                    />
                  </div>
                  <div class="field">
                    <label for="PatientRecord"> Historial </label>
                    <input
                      type="text"
                      placeholder="Historia del Paciente"
                      name="PatientRecord"
                    />
                  </div>
                </form>
              </div>
              <div class="modal-footer">
                <button
                  type="button"
                  class="btn btn-secondary"
                  data-bs-dismiss="modal"
                >
                  Cerrar
                </button>
                <button
                  type="button"
                  class="btn btn-primary"
                  onclick="savePatient()"
                >
                  Guardar
                </button>
              </div>
            </div>
          </div>
        </div>

        <!-- Tabla de pacientes -->
        <table class="table" id="patientTable">
          <thead>
            <tr>
              <th scope="col">#</th>
              <th scope="col">Nombre</th>
              <th scope="col">Edad</th>
              <th scope="col">Telefono</th>
              <th scope="col">Historial</th>
            </tr>
          </thead>
          <tbody></tbody>
        </table>
      </h2>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.min.js"
      integrity="sha384-ODmDIVzN+pFdexxHEHFBQH3/9/vQ9uori45z4JjnFsRydbmQbmL5t1tQ0culUzyK"
      crossorigin="anonymous"
    ></script>
    <script src="index.js"></script>
    <script src="sesion.js"></script>
  </body>
</html>
